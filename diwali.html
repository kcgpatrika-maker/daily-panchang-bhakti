<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title id="pageTitle">भक्ति पंचांग</title>

<meta name="description" id="metaDesc" content="">

<script src="data.js"></script>

<style>
body{margin:0;font-family:system-ui;background:#fff8e1;color:#4e342e}
header{background:linear-gradient(90deg,#ff9800,#ffb300);padding:12px;color:#fff}
.section{padding:15px}
.card{background:#fff;border-radius:12px;padding:15px;margin-bottom:15px;box-shadow:0 3px 8px rgba(0,0,0,.1)}
h1,h2{margin-top:0}
footer{text-align:center;padding:12px;background:#fff3e0;font-size:14px}
button{padding:8px;margin:5px 0;width:100%}
</style>
</head>

<body>

<header>
  <h1 id="heading">भक्ति पंचांग</h1>
</header>

<div class="section" id="contentArea"></div>

<footer>
  © 2025 | भक्ति पंचांग  
  <br>
  संकलन एवं प्रस्तुति: कैलाश गौतम
</footer>

<script>
/* CHANGE THIS NAME ONLY */
const PAGE_NAME = "दीपावली";

/* FIND DATA */
const item = bhaktiData.find(d => d.name === PAGE_NAME);

document.getElementById("heading").innerText = PAGE_NAME;
document.getElementById("pageTitle").innerText = PAGE_NAME + " | भक्ति पंचांग";
document.getElementById("metaDesc").content =
  PAGE_NAME + " की प्रार्थना, चालीसा, आरती, पूजा विधि और प्रमुख स्तोत्र।";

if(item){
  const area = document.getElementById("contentArea");
  item.contents.forEach(c=>{
    const div = document.createElement("div");
    div.className="card";
    div.innerHTML = `<h2>${c.type}</h2><p>${c.info}</p>`;
    area.appendChild(div);
  });
}
</script>

</body>
</html>
