<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>आज का पंचांग</title>
  <meta name="description" content="आज का पंचांग, व्रत और त्योहार – सरल और स्पष्ट जानकारी">
</head>
<body>

  <h1>आज का पंचांग</h1>

  <p><strong>तारीख:</strong> 17 दिसम्बर 2025</p>
  <p><strong>वार:</strong> बुधवार</p>

  <p>
    <strong>सूर्योदय:</strong> -- &nbsp;&nbsp;
    <strong>सूर्यास्त:</strong> --
  </p>
  <p>
    <strong>चन्द्रोदय:</strong> -- &nbsp;&nbsp;
    <strong>चन्द्रास्त:</strong> --
  </p>

  <p><strong>विक्रम संवत:</strong> 2082</p>
  <p><strong>शक संवत:</strong> 1947</p>
  <p><strong>मास:</strong> पौष</p>
  <p><strong>तिथि:</strong> कृष्ण पक्ष त्रयोदशी</p>

  <hr>

  <h2>आज का व्रत / त्योहार</h2>
  <p>• आज कोई प्रमुख व्रत नहीं है</p>

  <hr>

  <h2>देवी-देवता या त्योहार खोजें</h2>
  <input type="text" id="searchBox" placeholder="देवी-देवता या त्योहार का नाम लिखें">
  <button id="resetBtn">Reset</button>
  <div id="resultArea"></div>

  <hr>

  <footer>
    <p>© 2025 | भक्ति पंचांग</p>
  </footer>

<script>
const data = [
  {name:"हनुमान", short_info:"हनुमान जी की आरती, पूजा विधि", full_info:"पूरा हनुमान चालीसा और पूजा विधि..."},
  {name:"शिव", short_info:"शिव जी की पूजा विधि, आरती", full_info:"पूर्ण शिव पूजा विधि, मंत्र, आरती..."},
  {name:"प्रदोष व्रत", short_info:"हर महीने की तिथि पर होता है", full_info:"प्रदोष व्रत का पूरा विवरण और पूजा विधि..."}
];

const searchBox = document.getElementById("searchBox");
const resultArea = document.getElementById("resultArea");
const resetBtn = document.getElementById("resetBtn");

searchBox.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  resultArea.innerHTML = "";
  const results = data.filter(item => item.name.toLowerCase().includes(query));
  results.forEach(item => {
    const div = document.createElement("div");
    div.innerHTML = `<strong>${item.name}</strong>: ${item.short_info} <button onclick="alert('${item.full_info}')">पूरा पढ़ें</button>`;
    resultArea.appendChild(div);
  });
});

resetBtn.addEventListener("click", function() {
  searchBox.value = "";
  resultArea.innerHTML = "";
});
</script>

</body>
</html>
