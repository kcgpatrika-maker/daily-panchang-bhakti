<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>आज का पंचांग</title>
  <meta name="description" content="आज का पंचांग, व्रत और त्योहार – सरल और स्पष्ट जानकारी">
</head>
<body>

  <h1>आज का पंचांग</h1>

  <p><strong>तारीख:</strong> 17 दिसम्बर 2025</p>
  <p><strong>वार:</strong> बुधवार</p>

  <p>
    <strong>सूर्योदय:</strong> -- &nbsp;&nbsp;
    <strong>सूर्यास्त:</strong> --
  </p>
  <p>
    <strong>चन्द्रोदय:</strong> -- &nbsp;&nbsp;
    <strong>चन्द्रास्त:</strong> --
  </p>

  <p><strong>विक्रम संवत:</strong> 2082</p>
  <p><strong>शक संवत:</strong> 1947</p>
  <p><strong>मास:</strong> पौष</p>
  <p><strong>तिथि:</strong> कृष्ण पक्ष त्रयोदशी</p>

  <hr>

  <h2>आज का व्रत / त्योहार</h2>
  <p>• आज कोई प्रमुख व्रत नहीं है</p>

  <hr>

  <h2>देवी-देवता या त्योहार खोजें</h2>
  <input type="text" id="searchBox" placeholder="देवी-देवता या त्योहार का नाम लिखें">
  <button id="resetBtn">Reset</button>
  <div id="resultArea"></div>

  <hr>

  <footer>
    <p>© 2025 | भक्ति पंचांग</p>
  </footer>

<script>
const data = [
  {
    name: "हनुमान जी",
    contents: [
      {"type":"प्रार्थना","info":"हनुमान जी की प्रार्थना विधि..."},
      {"type":"चालीसा","info":"हनुमान चालीसा पूरी..."},
      {"type":"आरती","info":"हनुमान जी की आरती..."},
      {"type":"पूजा विधि","info":"हनुमान पूजा विधि..."},
      {"type":"प्रमुख स्तोत्र","info":"हनुमान स्तोत्र पूरी..."}
    ]
  },
  {
    name: "भगवान शिव",
    contents: [
      {"type":"प्रार्थना","info":"शिव जी की प्रार्थना विधि..."},
      {"type":"चालीसा","info":"शिव चालीसा पूरी..."},
      {"type":"आरती","info":"शिव जी की आरती..."},
      {"type":"पूजा विधि","info":"शिव पूजा विधि..."},
      {"type":"प्रमुख स्तोत्र","info":"शिव स्तोत्र पूरी..."}
    ]
  }
  // आप इसी तरह अन्य देवताओं और त्योहारों की entries जोड़ सकते हैं
];

const searchBox = document.getElementById("searchBox");
const resultArea = document.getElementById("resultArea");
const resetBtn = document.getElementById("resetBtn");

searchBox.addEventListener("input", function() {
  const query = this.value.toLowerCase();
  resultArea.innerHTML = "";
  const results = data.filter(item => item.name.toLowerCase().includes(query));
  
  results.forEach(item => {
    item.contents.forEach(content => {
      const div = document.createElement("div");
      div.style.marginBottom = "8px";
      div.innerHTML = `<strong>${content.type}</strong>: <button onclick="alert('${content.info}')">पूरा पढ़ें</button>`;
      resultArea.appendChild(div);
    });
  });
});

resetBtn.addEventListener("click", function() {
  searchBox.value = "";
  resultArea.innerHTML = "";
});
</script>

</body>
</html>
